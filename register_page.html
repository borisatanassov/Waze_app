<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotzone</title>
    <link href="https://fonts.cdnfonts.com/css/addcityboy" rel="stylesheet">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" type="text/css" href="assets/css/login_page.css"/>
</head>
<body>
    <div class="login-form">
        <form>
          <h1>Create Account</h1>
          <div class="content">
            <div class="input-field">
                <input type="username" placeholder="Username" autocomplete="username">
            </div>
            <div class="input-field">
              <input type="email" placeholder="Email" autocomplete="nope">
            </div>
            <div class="input-field">
              <input type="password" placeholder="Password" autocomplete="new-password">
            </div>
          </div>
          <div class="action">
            <button><a href="login_page.html">Log In</a></button>
            <button>Create Account</button>
          </div>
        </form>
      </div>
      <!-- partial -->
        <script  src="assets/js/login_script.js"></script>
</body>
</html>
